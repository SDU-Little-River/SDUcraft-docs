<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>SDUcraft-docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image" href="source/image/favicon.png">
  <link rel="stylesheet" href="source/css/vue.css">
  <!-- LateX -->
  <link rel="stylesheet" href="source/css/katex.min.css" />
  <link rel="stylesheet" href="source/css/darkmode.css">
  <link rel="stylesheet" href="source/css/texthidden.css">
</head>
<body>
  <div id="app">qwq</div>
  <script>
    window.$docsify = {
      name: 'SDUcrat-docs', // 侧边导航栏上边的名字
      repo: 'https://github.com/SDUcraftor/SDUcraft-docs', // 右上角Github图标链接
      // loadNavbar: true, // 默认加载 _navbar.md，作为顶部导航栏
      loadSidebar: true, // 默认加载 _sidebar.md，作为侧边栏
      subMaxLevel: 3, // 生成目录的最大层级
      coverpage: true,
      topMargin: 90, // 滚动到锚点是与顶部的距离
      auto2top: true, // 切换页面后跳回页面顶部
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      count: {
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true
      },
      timeUpdater: {
        text: "<div align='right' style='color:gray'>最后更新: {docsify-updated}</div>",
        formatUpdated: "{YYYY}.{MM}.{DD}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
    }
    window.docsifyAuthorSource = {
        "kylaan": {
            name: "Kylaan",
            avatar: "https://kylaan.top/_astro/avatar.CMXUbEij_1pATsD.webp",
            bio: "",
            link: "https://kylaan.top",
            qq: "815728683",
            github:"https://github.com/Kylaan"
        },
        "xhbsh": {
            name: "xhbsh",
            avatar: "https://www.xhbsh.top/img/xhbsh.png",
            bio: "",
            link: "https://www.xhbsh.top",
            qq: "260342855",
            email: "260342855@qq.com",
            github: "https://github.com/SDU-Little-River",
            contributions: ["网站搭建", "文档维护"]
        },
        "matcha": {
            name:"抹茶蛋糕Matcha",
            avatar: "./source/image/author/matcha.jpg",
            bio: "",
            link: "https://github.cyom/iconquestion",
            qq: "2940876994",
            github: "https://github.com/iconquestion",
            contributions: ["群猫娘"]
        }
    };
  </script>
  <!-- Docsify v4 -->
  <script src="source/js/docsify/docsify.min.js"></script>
  <!-- 一键复制插件 -->
  <script src="source/js/docsify/docsify-copy-code.min.js"></script>
  <!-- 搜索插件 -->
  <script src="source/js/docsify/__cdn.jsdelivr.net_npm_docsify_lib_plugins_search.js"></script>
  <!-- 代码高亮 -->
  <script src="source/js/docsify/prism-bash.min.js"></script>
  <script src="source/js/docsify/prism-c.min.js"></script>
  <script src="source/js/docsify/prism-json.min.js"></script>
  <script src="source/js/docsify/prism-shell-session.min.js"></script>
  <script src="source/js/docsify/prism-python.min.js"></script>
  <script src="source/js/docsify/prism-http.min.js"></script>
  <script src="source/js/docsify/prism-java.min.js"></script>
  <!-- 主题 -->
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">-->
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">-->
  <link rel="stylesheet" href="source/css/pure.css">
  <!-- 字数插件 -->
  <script src="source/js/docsify/countable.min.js"></script>
  <!-- 分页导航 -->
  <script src="source/js/docsify/docsify-pagination.min.js"></script>
  <script src="source/js/docsify/katex.min.js"></script>
  <!-- Latex -->
  <script src="source/js/docsify/marked.min.js"></script>
  <!-- CDN files for docsify-katex -->
  <script src="source/js/docsify/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <!-- 延迟加载 -->
  <script src="source/js/docsify/docsify-loading.min.js"></script>
  <!-- 图片缩放 -->
  <script src="source/js/docsify/zoom-image.min.js"></script>
  <!-- 文章更新时间 -->
  <script src="source/js/docsify/time-updater.min.js"></script>
  <!-- 脚注 -->
  <script src="source/js/docsify/docsify-footnote.min.js"></script>
  <!-- 深色模式 -->
  <script src="./source/js/darkmode.js"></script>
  <!-- 调节字体大小 -->
  <script src="./source/js/fontsize.js"></script>
  <!--QA插件-->
  <script src="source/js/qa.js"></script>
  <!--作者-->
  <script src="source/js/author.js"></script>

</body>
</html>
